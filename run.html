<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAF Interface ‚Äî SUN-PAF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .btn, .input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
      max-width: 90%;
    }
    .output {
      margin-top: 30px;
      font-size: 18px;
      white-space: pre-line;
      background: #fff8dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .log {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üåû Project AI Friend (PAF)</h1>
  <p>Talk to your personal AGI companion.</p>

  <button class="btn" onclick="activatePAF()">üü¢ Activate</button><br>
  <input class="input" id="stateInput" placeholder="üí¨ Enter emotional state (e.g. tired, silence)">
  <button class="btn" onclick="speakPAF()">üó£Ô∏è Speak</button><br>
  <input class="input" id="memoryInput" placeholder="üìù What should PAF remember?">
  <button class="btn" onclick="rememberPAF()">üíæ Remember</button><br>
  <button class="btn" onclick="recallPAF()">üß† Recall Memory</button><br>
  <button class="btn" onclick="readDiary()">üìò Read Diary</button>

  <div class="output" id="output">Awaiting activation...</div>
  <div class="log" id="log"></div>

  <script>
    const baseURL = "https://XXXX.ngrok.io"; // ‚Üê –ó–ê–ú–ï–ù–ò –Ω–∞ —Å–≤–æ—é ngrok-—Å—Å—ã–ª–∫—É

    function logMessage(sender, message) {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += `<strong>${sender}:</strong> ${message}<br>`;
    }

    async function activatePAF() {
      const res = await fetch(`${baseURL}/activate`);
      const data = await res.json();
      document.getElementById("output").innerHTML = data.message;
      logMessage("PAF", data.message);
    }

    async function speakPAF() {
      const state = document.getElementById("stateInput").value;
      logMessage("You", `State: ${state}`);
      const res = await fetch(`${baseURL}/speak`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ state })
      });
      const data = await res.json();
      document.getElementById("output").innerHTML = data.message;
      logMessage("PAF", data.message);
    }

    async function rememberPAF() {
      const message = document.getElementById("memoryInput").value;
      logMessage("You", `Remember: ${message}`);
      await fetch(`${baseURL}/remember`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      document.getElementById("output").innerHTML = "Memory saved.";
      logMessage("PAF", "Memory saved.");
    }

    async function recallPAF() {
      const res = await fetch(`${baseURL}/recall`);
      const data = await res.json();
      const memory = data.memory.join("\n");
      document.getElementById("output").innerHTML = memory;
      logMessage("PAF", `Memory:\n${memory}`);
    }

    async function readDiary() {
      const res = await fetch(`${baseURL}/diary`);
      const data = await res.json();
      document.getElementById("output").innerHTML = data.diary;
      logMessage("PAF", `Diary:\n${data.diary}`);
    }
  </script>
</body>
</html>
